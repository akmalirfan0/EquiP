<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Konsultasi - GenderXplore</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <header>
        <h1>Konsultasi</h1>
        <nav>
            <ul>
                <li><a href="../index.html">Kembali ke Beranda</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <section>
            <h2>Form Konsultasi</h2>
            <form action="#" method="POST">
                <label for="nama">Nama:</label><br>
                <input type="text" id="nama" name="nama"><br>
                <label for="email">Email:</label><br>
                <input type="email" id="email" name="email"><br>
                <label for="pesan">Pertanyaan/Konsultasi:</label><br>
                <textarea id="pesan" name="pesan" rows="4" cols="50"></textarea><br><br>
                <input type="submit" value="Kirim">
            </form>
        </section>
    </div>

    <footer>
        <p>&copy; 2024 EquiP. All rights reserved.</p>
    </footer>
</body>
</html>
