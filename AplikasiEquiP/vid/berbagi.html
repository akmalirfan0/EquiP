<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Berbagi Cerita - GenderXplore</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <header>
        <h1>Berbagi Cerita</h1>
        <nav>
            <ul>
                <li><a href="../index.html">Kembali ke Beranda</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <section>
            <h2>Bagikan Cerita Anda</h2>
            <form action="#" method="POST">
                <label for="nama">Nama:</label><br>
                <input type="text" id="nama" name="nama"><br>
                <label for="judul">Judul Cerita:</label><br>
                <input type="text" id="judul" name="judul"><br>
                <label for="cerita">Cerita Anda:</label><br>
                <textarea id="cerita" name="cerita" rows="6" cols="50"></textarea><br><br>
                <input type="submit" value="Kirim">
            </form>
        </section>
    </div>

</html>
